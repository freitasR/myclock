<body>
    <a href="#main" class="skip-to-main">Skip to main content</a>
    <header>
      <div class="header-content">
        <div class="site-name">bbclock</div>
        <nav class="nav-buttons" aria-label="Main navigation">
          <button onclick="location.href='index.html'" aria-label="Show clock">Time</button>
          <button onclick="location.href='stopwatch.html'" aria-label="Show stopwatch">Stopwatch</button>
          <button onclick="location.href='timer.html'" aria-label="Show timer">Timer</button>
          <button onclick="location.href='alarm.html'" aria-label="Show alarm">Alarm</button>
          <button onclick="location.href='help.html'" aria-label="Show help">Help</button>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="section">
        <div class="stopwatch-container">
          <div id="stopwatch" class="stopwatch-display" aria-live="polite">00:00:00.00</div>
          <div class="controls">
            <button id="startStopButton" onclick="toggleStopwatch()" aria-label="Start or stop stopwatch">Start</button>
            <button onclick="resetStopwatch()" aria-label="Reset stopwatch">Reset</button>
          </div>
        </div>
      </section>
    </main>
