<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online virtual clock with stopwatch and alarm features. Keep track of time across different time zones with this easy-to-use web clock.">
  <meta name="keywords" content="virtual clock, online clock, stopwatch, alarm clock, time zones, web clock, digital clock, online timer">
  <meta name="robots" content="index, follow">
  <meta name="author" content="vClock">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Virtual Clock - Online Clock with Stopwatch and Alarm">
  <meta property="og:description" content="Free online virtual clock with stopwatch and alarm features. Track time across different time zones easily.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vclock.com">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Virtual Clock - Online Clock with Stopwatch and Alarm">
  <meta name="twitter:description" content="Free online virtual clock with stopwatch and alarm features. Track time across different time zones easily.">
  
  <title>Virtual Clock - Online Clock with Stopwatch and Alarm | vClock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="favicon-svg.svg">
  <link rel="canonical" href="https://vclock.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Virtual Clock",
      "description": "Online virtual clock with stopwatch and alarm features. Keep track of time across different time zones with this easy-to-use web clock.",
      "applicationCategory": "UtilityApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": ["Digital Clock", "Stopwatch", "Alarm", "Multiple Time Zones"]
    }
  </script>
</head>
<body>
    <header>
      <nav class="nav-buttons" aria-label="Main navigation">
        <button onclick="showSection('time')" aria-label="Show clock">Time</button>
        <button onclick="showSection('stopwatch')" aria-label="Show stopwatch">Stopwatch</button>
        <button onclick="showSection('timer')" aria-label="Show timer">Timer</button>
        <button onclick="showSection('alarm')" aria-label="Show alarm">Alarm</button>
        <button onclick="showSection('help')" aria-label="Show help">Help</button>
      </nav>
    </header>

    <main>
      <!-- Clock Section -->
      <section id="timeSection" class="section">
        <div class="clock-container">
          <div class="search-container">
            <input type="text" id="citySearch" class="city-search" placeholder="Search for a city..." aria-label="Search for a city">
            <div id="citySearchResults" class="search-results" style="display: none;"></div>
          </div>
          <h1 id="clock">00:00:00</h1>
          <div id="date" class="date-display"></div>
        </div>
      </section>

      <!-- Stopwatch Section -->
      <section id="stopwatchSection" class="section" style="display: none;">
        <div class="stopwatch-container">
          <div id="stopwatch" class="stopwatch-display" aria-live="polite">00:00:00</div>
          <div class="controls">
            <button id="startStopButton" onclick="toggleStopwatch()" aria-label="Start or stop stopwatch">Start</button>
            <button onclick="resetStopwatch()" aria-label="Reset stopwatch">Reset</button>
          </div>
        </div>
      </section>

      <!-- Timer Section -->
      <section id="timerSection" class="section" style="display: none;">
        <div class="timer-container">
          <div class="timer-input-container">
            <input type="number" id="timerHours" min="0" max="99" placeholder="HH" aria-label="Hours">
            <span>:</span>
            <input type="number" id="timerMinutes" min="0" max="59" placeholder="MM" aria-label="Minutes">
            <span>:</span>
            <input type="number" id="timerSeconds" min="0" max="59" placeholder="SS" aria-label="Seconds">
          </div>
          <div id="timer" class="timer-display">00:00:00</div>
          <div class="controls">
            <button onclick="startTimer()" id="startTimerBtn" aria-label="Start timer">Start</button>
            <button onclick="pauseTimer()" id="pauseTimerBtn" aria-label="Pause timer" style="display: none;">Pause</button>
            <button onclick="resetTimer()" aria-label="Reset timer">Reset</button>
          </div>
        </div>
      </section>

      <!-- Alarm Section -->
      <section id="alarmSection" class="section" style="display: none;">
        <div class="alarm-container">
          <input type="time" id="alarmTime" aria-label="Set alarm time">
          <button onclick="setAlarm()" aria-label="Set new alarm">Set Alarm</button>
          <button onclick="stopAlarmAll()" aria-label="Cancel all alarms">Cancel All Alarms</button>
          <button onclick="testSound()" aria-label="Test alarm sound">Test Sound</button>
          <button onclick="stopAlarm()" id="stopAlarm" style="display: none;" aria-label="Stop current alarm">Stop Alarm</button>
          <div id="alarmList" class="alarm-list" aria-live="polite">
            <!-- Alarm list will display here -->
          </div>
        </div>
      </section>

      <!-- Help Section -->
      <section id="helpSection" class="section" style="display: none;">
        <div class="help-container">
          <div id="helpContent" class="help-content"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-nav">
          <ul>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
            <li><a href="terms-of-use.html">Terms of Use</a></li>
          </ul>
        </div>
        <div class="social-share">
          <button onclick="shareOnFacebook()" class="share-button facebook" aria-label="Share on Facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button onclick="shareOnTwitter()" class="share-button twitter" aria-label="Share on Twitter">
            <i class="fab fa-twitter"></i>
          </button>
          <button onclick="shareOnPinterest()" class="share-button pinterest" aria-label="Share on Pinterest">
            <i class="fab fa-pinterest-p"></i>
          </button>
          <button onclick="shareOnReddit()" class="share-button reddit" aria-label="Share on Reddit">
            <i class="fab fa-reddit-alien"></i>
          </button>
          <button onclick="shareOnLinkedIn()" class="share-button linkedin" aria-label="Share on LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </button>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2024 vClock. All rights reserved.</p>
      </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
