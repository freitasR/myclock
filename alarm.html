<head>

  <meta name="description" content="Online alarm clock with multiple alarms and custom alert sounds - part of bbclock's time management tools">
  <meta name="keywords" content="alarm clock, online alarm, multiple alarms, custom alerts">
  <meta name="robots" content="index, follow">
  <meta name="author" content="bbclock">
  
  <!-- OpenGraph Meta Tags -->
  <meta property="og:title" content="bbclock - Online Alarm Clock">
  <meta property="og:description" content="Set multiple alarms with custom alert sounds">
  <meta property="og:type" content="website">

  <meta property="og:image" content="https://bbclock.com/favicon-svg.svg">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="bbclock - Online Alarm Clock">
  <meta name="twitter:description" content="Set multiple alarms with custom alert sounds">
  <meta name="twitter:image" content="https://bbclock.com/favicon-svg.svg">
  
  <link rel="canonical" href="https://bbclock.com/alarm.html" />
  
  <title>bbclock - Alarm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="favicon-svg.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="#main" class="skip-to-main">Skip to main content</a>
    <header>
      <div class="header-content">
        <div class="site-name">bbclock</div>
        <nav class="nav-buttons" aria-label="Main navigation">
          <button onclick="location.href='index.html'" aria-label="Show clock">Time</button>
          <button onclick="location.href='stopwatch.html'" aria-label="Show stopwatch">Stopwatch</button>
          <button onclick="location.href='timer.html'" aria-label="Show timer">Timer</button>
          <button onclick="location.href='alarm.html'" aria-label="Show alarm">Alarm</button>
          <button onclick="location.href='help.html'" aria-label="Show help">Help</button>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="section">
        <div class="alarm-container">
          <div class="timer-input-container">
            <input type="number" id="alarmHours" min="0" max="23" placeholder="HH" aria-label="Hours">
            <span>:</span>
            <input type="number" id="alarmMinutes" min="0" max="59" placeholder="MM" aria-label="Minutes">
            <span>:</span>
            <input type="number" id="alarmSeconds" min="0" max="59" placeholder="SS" aria-label="Seconds">
          </div>
          
          <div class="controls">
            <button onclick="setAlarm()" aria-label="Set alarm">Set Alarm</button>
            <button onclick="stopAlarm()" aria-label="Stop alarm sound">Stop Sound</button>
            <button onclick="testSound()" aria-label="Test alarm sound">Test Sound</button>
            <button onclick="stopAlarmAll()" aria-label="Cancel all alarms">Cancel All</button>
          </div>

          <div id="alarmList" class="alarm-list"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-share">
        <button onclick="shareOnFacebook()" class="share-button facebook" aria-label="Share on Facebook">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button onclick="shareOnTwitter()" class="share-button twitter" aria-label="Share on Twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button onclick="shareOnPinterest()" class="share-button pinterest" aria-label="Share on Pinterest">
          <i class="fab fa-pinterest-p"></i>
        </button>
        <button onclick="shareOnReddit()" class="share-button reddit" aria-label="Share on Reddit">
          <i class="fab fa-reddit-alien"></i>
        </button>
        <button onclick="shareOnLinkedIn()" class="share-button linkedin" aria-label="Share on LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </button>
      </div>
      <div class="footer-bottom">
        <a href="privacy-policy.html">Privacy Policy</a>
        <span class="separator">|</span>
        <a href="terms-of-use.html">Terms of Use</a>
        <span class="separator">|</span>
        <span class="copyright">&copy; 2024 bbclock. All rights reserved.</span>
      </div>
    </footer>
    
    <div id="alertContainer" class="alert-container"></div>
    
    <script src="script.js"></script>
    <audio id="alarmSound" loop>
      <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_c668156e64.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
</body>
</html>
